<div class="row">
  <div class="col-xs-12">
    <h1>{{ book.title }}</h1>
    <img *ngIf="book.photo !== ''" style="max-width: 400px" [src]="book.photo">
    <h3>{{ book.author }}</h3>
    <p>{{ book.synopsis }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
